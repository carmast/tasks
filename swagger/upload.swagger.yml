openapi: 3.1.0
info: 
  title: upload file
  version: 1.0.0
paths: 
  /upload: 
    post: 
      tags: 
        - Upload 
      summary : Upload File Or Folder
      parameters:
        - in: query
          name: id
          required: true
          description: example b1232-43545-23b4344
          schema:
            type: string
            description: ID for Search Query
      requestBody: 
         required: true
         content: 
          application/json:
            schema: 
              $ref: '#/components/schemas/UploadInput'
      responses:
        '200': 
          description: Success
          content: 
             application/json:  
               schema: 
                 type: object
                 properties:
                   message:
                     type: string
                     default: File Uploaded Successfully!
        '500':
          description: Server Error     