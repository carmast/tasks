<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>

</head>

<body>
    <div class="main-container">
        Main Page

        <form id="uploadForm">
            <input type="file" id="fileInput" multiple />
            <button type="button" id="previewButton">Preview Files</button>
            <button type="submit">Upload</button>
        </form>

        <div id="fileListContainer">
            <h3>Selected Files:</h3>
            <ul id="fileList"></ul>
        </div>

        <div id="uploadFileListContainer">
            <h3>Uploaded Files : </h3>
            <button type="button" id="previewUploadFilesButton">Preview Files</button>
            <ul id="uploadFileList"></ul>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>


</html>
